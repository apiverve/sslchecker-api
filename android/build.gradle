plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.apiverve'
version = '1.1.14'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation 'org.json:json:20231013'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.apiverve'
            artifactId = 'sslchecker-api'
            version = '1.1.14'

            from components.java

            pom {
                name = 'SSL Certificate Checker'
                description = 'SSL Checker is a simple tool for checking SSL certificates. It returns the SSL certificate details of a website.'
                url = 'https://apiverve.com'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }

                developers {
                    developer {
                        id = 'apiverve'
                        name = 'APIVerve'
                        email = 'hello@apiverve.com'
                    }
                }

                scm {
                    connection = 'scm:git:git://github.com/apiverve/sslchecker-api.git'
                    developerConnection = 'scm:git:ssh://github.com/apiverve/sslchecker-api.git'
                    url = 'https://github.com/apiverve/sslchecker-api'
                }
            }
        }
    }
}
